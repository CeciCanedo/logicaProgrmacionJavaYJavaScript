<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Secreto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="titulo">
        <h1>Numero Secreto</h1>
    </div>    

    <div class="tarjeta">
        <h4 class="entrada">
            <h4>Por favor ingresa un numero entre el 1 y el 100</h4>
            <label for="num">Prueba suerte! Ingresa un numero</label>
            <input id="num" type="number" nombre="numero">
        </h4>

        <button id="btnJugar" class="tarjeta" type="button" value="">Jugar</button>
    </div>
    <div class="tarjeta">

        <div class="entrada">
            <p>El numero secreto es: </p>
            <p id="numeroSecreto"></p>
        </div>

        <div class="entrada">
            <p>Tus intentos fueron:</p>
            <p id="intento"> </p>
        </div>
    
    </div>

    <script src="./js/numeroSecreto.js"></script>
</body>
</html>
